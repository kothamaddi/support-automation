<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Debugging Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-WudfrlVl8WuvrEshvPnRJCr+7V1bdE2T9jzsaqwDRs+Nq06g/q8GwFXH7Wez6bJy+q94GJmTT9B9HKn6RlZsw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-btn-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .btn {
      display: inline-block;
      background-color: #2196F3;
      color: #fff;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      border: none;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0b7dda;
    }

    .upload-btn-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .loading-text {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .spinner {
      font-size: 50px;
      color: #2196F3;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Debugging Tool</h1>
    <div class="upload-btn-wrapper">
      <button class="btn">Upload a file</button>
      <input type="file" name="file" />
    </div>
  </div>
  <div class="loading" style="display:none">
    <div class="spinner"><i class="fas fa-spinner"></i></div>
    <div class="loading-text">Analyzing logs, please wait...</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
